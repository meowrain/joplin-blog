      }

<p>下面是<code>example.txt</code>文件的内容。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">Lorem ipsum</span><br><span class="line">dolor sit amet,</span><br><span class="line">consetetur</span><br><span class="line">sadipscing elitr,</span><br><span class="line">sed diam nonumy</span><br><span class="line">eirmod tempor</span><br><span class="line">invidunt ut labore</span><br><span class="line">et dolore magna</span><br><span class="line">aliquyam erat, sed</span><br><span class="line">diam voluptua. At</span><br><span class="line">vero eos et</span><br><span class="line">accusam et justo</span><br><span class="line">duo dolores et ea</span><br><span class="line">rebum. Stet clita</span><br><span class="line">kasd gubergren,</span><br><span class="line">no sea takimata</span><br><span class="line">sanctus est Lorem</span><br><span class="line">ipsum dolor sit</span><br><span class="line">amet.</span><br></pre></td></tr></table></figure>

<p><code>nl</code>命令让上面这段文本显示行号。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">$ <span class="built_in">nl</span> -s<span class="string">&quot;. &quot;</span> example.txt</span><br><span class="line">     1. Lorem ipsum</span><br><span class="line">     2. dolor sit amet,</span><br><span class="line">     3. consetetur</span><br><span class="line">     4. sadipscing elitr,</span><br><span class="line">     5. sed diam nonumy</span><br><span class="line">     6. eirmod tempor</span><br><span class="line">     7. invidunt ut labore</span><br><span class="line">     8. et dolore magna</span><br><span class="line">     9. aliquyam erat, sed</span><br><span class="line">    10. diam voluptua. At</span><br><span class="line">    11. vero eos et</span><br><span class="line">    12. accusam et justo</span><br><span class="line">    13. duo dolores et ea</span><br><span class="line">    14. rebum. Stet clita</span><br><span class="line">    15. kasd gubergren,</span><br><span class="line">    16. no sea takimata</span><br><span class="line">    17. sanctus est Lorem</span><br><span class="line">    18. ipsum dolor sit</span><br><span class="line">    19. amet.</span><br></pre></td></tr></table></figure>
